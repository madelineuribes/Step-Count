<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Step Counter</title>
  </head>

  <body>
    <nav>
      <h1>Hello</h1>

      <h2>Worst Day</h2>
      <p>1,000 Steps</p>

      <h2>Average Day</h2>
      <p>6,000 Steps</p>

      <h2>Best Day</h2>
      <p>12,000 Steps</p>

      <h2>Total last 28 Days</h2>
      <p>29,000 Steps</p>
    </nav>

    <main>
      <h1>Today</h1>

      <svg width="900" height="600">
        <rect x="0" y="0" width="300" height="40"></rect>
        <rect x="0" y="50" width="350" height="40"></rect>
        <rect x="0" y="100" width="250" height="40"></rect>
      </svg>

      <h1>Last 28 Days</h1>

      <svg width="900" height="600">
        <circle cx="60" cy="80" r="50"></circle>
        <circle cx="180" cy="80" r="40"></circle>
        <circle cx="300" cy="80" r="60"></circle>
      </svg>
    </main>

    <script src="assets/d3.min.js"></script>
    <script src="today.js"></script>

  </body>

</html>
