<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Step Counter</title>
  </head>

  <body>
    <nav>
      <h1>Hello</h1>

      <h2>Worst Day</h2>
      <p>1,000 Steps</p>

      <h2>Average Day</h2>
      <p>6,000 Steps</p>

      <h2>Best Day</h2>
      <p>12,000 Steps</p>

      <h2>Total last 28 Days</h2>
      <p>29,000 Steps</p>
    </nav>

    <main>
      <h1>Today</h1>

      <svg width="900" height="200">
        <rect x="20" y="40" width="300" height="50"></rect>
        <rect x="20" y="100" width="150" height="50"></rect>
        <rect x="20" y="160" width="200" height="50"></rect>
      </svg>

      <h1>Last 28 Days</h1>

      <svg width="900" height="600">
        <circle cx="60" cy="80" r="50"></circle>
        <circle cx="180" cy="80" r="40"></circle>
        <circle cx="300" cy="80" r="60"></circle>
      </svg>
    </main>


    <script src="assets/d3.min.js"></script>
    <script src="assets/data.js"></script>

  </body>

</html>
